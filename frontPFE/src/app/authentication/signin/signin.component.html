
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/unsplash/logo-wevioo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #loginForm=ngForm (ngSubmit)="onSubmit()"  >
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="form.username" name="login" placeholder="nom d'utilisateur">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="form.password" name="login" placeholder="mot de passe">
      <input type="submit" class="fadeIn fourth" [disabled]="!loginForm" value="Se connecter">
    </form>

    <!-- Remind Passowrd
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
