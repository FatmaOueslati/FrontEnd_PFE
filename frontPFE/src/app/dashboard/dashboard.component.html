
<div class="container">
  <br>
    <div class="row">
      <div class="container mt-3">

      </div>


      <br>
      <br>
      <br>

      <div class="col-md-9">
        <form class="form-inline">
          <input class="form-control col-form-label-lg-3" type="search" placeholder="Rechercher" aria-label="Search">
          <button type="button" class="btn btn-dark">OK</button>
        </form>
      </div>
      <div class="col-md-3" >
        <div class="btn-group float-right mt-2" role="group">

         <button type="button" class="btn btn-danger btn-lg mr-1">Tous les projets</button>

          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Ajouter un projet</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="form-group">

                  <label >Nom du projet</label>
                  <div class="input-group">
                    <input type="text" [(ngModel)]="projectname"class="form-control" id="" aria-describedby="" placeholder="Nom du projet">
                  </div>
                  <label >Description</label>
                  <div class="input-group">
                    <input type="textaria" [(ngModel)]="projectdescription" class="form-control" aria-describedby="" placeholder="Description">
                  </div>



                  <label >Date de début</label>
                  <div class="input-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="dd" [(ngModel)]="date1" ngbDatepicker #d2="ngbDatepicker">
                      <div class="input-group-addon" (click)="d2.toggle()" >
                        <i class="icon icon-basic-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                  <label >Date de fin</label>
                  <div class="input-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="dd" [(ngModel)]="date2" ngbDatepicker #d3="ngbDatepicker">
                      <div class="input-group-addon" (click)="d3.toggle()" >
                        <i class="icon icon-basic-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>



                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark"  (click)="CreateProject()">Ajouter</button>
            </div>
          </ng-template>


          <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Créer un projet</button>

          <hr>




        </div>
      </div>
    </div>
  <br>
  <br>
  <div>
    <div class="row" *ngIf="userProjects">
    <div class="col-md-4" *ngFor="let card of userProjects">
      <div class="card">
        <div class="card-header">
         {{card.status}}
        </div>
        <div class="card-body">
          <h6 class="card-title text-uppercase">{{card.name}}</h6>
          <p class="card-text">
            {{card.description}}
          </p>
          <button class="btn btn-outline-info mr-1 mb-1" [routerLink]="['/components/accordion/',card.id]">Détails</button>
          <button type="button" class="btn btn-outline-danger mr-1 mb-1" (click)="removeDocument(card.id)">Supprimer</button>

          <button type="button" class="btn btn-outline-dark">Archiver</button>
        </div>
      </div>
    </div>


      </div>
    </div>

</div>
