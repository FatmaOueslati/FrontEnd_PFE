<div class="row">
<div class="col-md-1"></div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title text-uppercase">Liste des Epics</h6>
      </div>
    </div>
    <ngb-accordion #acc="ngbAccordion" >

      <div *ngFor="let epic of epics">
        <ngb-panel title={{epic.name}}>
          <ng-template ngbPanelContent>

            {{epic.description}}

            <div class="col-md-10">
              <div class="btn-group float-right mt-2" role="group">

                <button type="button" class="btn float-right btn-dark " [routerLink]="['/taskboard']">  Détails </button>
                <button routerLink="/datatable/selection" type="button" class="btn btn-info btn-lg mr-1">Export</button>
                <button type="button" class="btn btn-dark btn-lg mr-1">Modifier</button>
                <button type="button" class="btn btn-danger btn-lg mr-1">Supprimer</button>
              </div>
            </div>
          </ng-template>

        </ngb-panel>
      </div>




    </ngb-accordion>
  </div>
  <div class="col-md-1">
  </div>
</div>
